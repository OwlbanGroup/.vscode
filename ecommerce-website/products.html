<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Owlban Apparel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html" class="active">Products</a>
            <a href="#" id="cart">Cart (0)</a>
        </nav>
    </header>
    
    <main>
        <section class="products-grid">
            <div class="product-card">
                <img src="mockups/hoodie_mockup.png" alt="Lion Logo Hoodie">
                <h3>Lion Logo Hoodie</h3>
                <p class="price">$49.99 (Sale Price)</p>
                <select class="size-select">
                    <option value="">Select Size</option>
                    <option value="S">Small</option>
                    <option value="M">Medium</option>
                    <option value="L">Large</option>
                    <option value="XL">X-Large</option>
                </select>
                <button class="add-to-cart">Add to Cart</button>
            </div>

            <div class="product-card">
                <img src="mockups/hat_mockup.png" alt="Lion Logo Hat">
                <h3>Lion Logo Hat</h3>
                <p class="price">$24.99 (Sale Price)</p>
                <select class="size-select">
                    <option value="">Select Size</option>
                    <option value="S">Small</option>
                    <option value="M">Medium</option>
                    <option value="L">Large</option>
                </select>
                <button class="add-to-cart">Add to Cart</button>
            </div>

            <div class="product-card">
                <img src="mockups/sweatshirt_mockup.png" alt="Lion Logo Sweatshirt">
                <h3>Lion Logo Sweatshirt</h3>
                <p class="price">$39.99 (Sale Price)</p>
                <select class="size-select">
                    <option value="">Select Size</option>
                    <option value="S">Small</option>
                    <option value="M">Medium</option>
                    <option value="L">Large</option>
                    <option value="XL">X-Large</option>
                </select>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Owlban Apparel. All rights reserved.</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
